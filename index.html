<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-Do List</h1>
      <div class="task-container">
        <h2 class="sort">sort</h2>
        <ul class="task-list"></ul>
        <form class="form" name="add-task" >
          <button id="add-task" type="button">Add Task</button>
          <label for="new-task"></label>
          <input id="new-task" type="text" required placeholder="Next task" id="new-task" />
        </form>
      </div>
    </div>
    <script>
      const list = document.querySelector(".task-list");
      const form = document.querySelector(".form")
      const button = document.getElementById("add-task");
      const input = document.getElementById("new-task");



      function addTask (event){
        const newTask = document.createElement("li");
        const deleteButton = document.createElement("button");

        newTask.innerHTML = input.value;
        newTask.id = input.value;

        deleteButton.innerHTML = "Delete";
        deleteButton.class = "delete-task";

        list.appendChild(newTask);
        list.appendChild(deleteButton);
        form.reset();
      }


      button.addEventListener('click', addTask);
      input.addEventListener('keydown', function(e){
        if(e.code === "Enter") addTask();
      });


    </script>
  </body>
</html>
